<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module"></script>
  <script type="module">
    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
    });
  </script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      align-items: center;
      justify-content: center; /* Added to center content horizontally */
      text-align: center; /* Added for better text alignment */
      flex-direction: column; /* Stack children vertically */
      padding: 2rem; /* Added padding for spacing */
    }

    main.error .error-number {
      width: 100%;
      max-width: 300px; /* Limit size of SVG */
      margin: 0 auto 1rem; /* Center and space below */
      fill: #ff0000; /* Added red color for visibility (optional) */
    }

    main.error .error-number text {
      font-family: monospace;
      font-size: 5rem; /* Increased size for emphasis */
    }

    .error-message {
      font-size: 2rem; /* Larger heading */
      margin-bottom: 1rem;
      color: #333; /* Dark text */
    }

    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    /* Added styles for the back button */
    .error-button-back {
      background-color: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .error-button-back:hover {
      background-color: #005fa3;
    }

    /* Style for home button to match back button */
    .error-button-home {
      background-color: #666;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .error-button-home:hover {
      background-color: #444;
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <h2 class="error-message">Page Not Found</h2>
      <p class="button-container">
        <a href="/" class="button secondary error-button-home">Go home</a>
        <!-- Back button will be dynamically added here by JS if referrer is from same origin -->
      </p>
    </div>
  </main>
  <footer></footer>
</body>

</html>
